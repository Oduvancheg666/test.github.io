<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Dolphin Brother</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&amp;display=swap" rel="stylesheet"> 
    <script src=script.js> </script>
  </head>

  <body>
   <form onclick="var randIndex = Math.floor(Math.random() * phrases.length);
      document.getElementById('button').onclick = function() {
      document.getElementById('text').textContent = (phrases[randIndex]);
      document.getElementById('button').hidden = true; 
      }
      document.getElementById('next').onclick = function() {
      document.getElementById('text').textContent = (phrases[randIndex]); }
      document.getElementById('plus').onclick = function() {
      num++;
      elem.innerHTML = num;}
      document.getElementById('minus').onclick = function() {
      num--;
      elem.innerHTML = num;}
      
      ">
    
    
    <input class="next" type="button" id="next" value="NEXT" />
    <input type="text" name="time" id="time">
    <input type="submit" class="min" onclick="document.getElementById('time').value='60'; return false;" value = "1 min" />
    <input type="submit"  class="onehalf" onclick="document.getElementById('time').value='90'; return false;"  value = "1.5 min" />
    <input type="submit" class="Reset" value="Reset">
    <input id="minus" type="button" value="-">
    <input id="plus" type="button" value="+">
    <input class="button" type="button" id="button" value="Play" />
    <div id="timer"></div>
    <div id="text"> </div> 
    <div id="total">0</div>
    </form>
    

    
    <script>
      let timerInput = document.getElementById("time");
      let buttonRun = document.getElementById("button")
      let timerShow = document.getElementById("timer");
      buttonRun.addEventListener('click', function() {
          timeMinut = parseInt(timerInput.value) 
      })

      timer = setInterval(function () {
      seconds = timeMinut%60
      minutes = timeMinut/60%60
   
      if (timeMinut <= 0) {
          clearInterval(timer);
          alert("Время закончилось");
        
      } else {
          let strTimer = `${Math.trunc(minutes)}:${seconds}`;
          timerShow.innerHTML = strTimer;
      }
      --timeMinut;
  }, 1000)
      var elem = document.getElementById('total'), num = +elem.innerHTML;
      function addNum() {
        num++;
      elem.innerHTML = num;}



    </script>
   
    
  </body>
</html>
